<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Who Is This?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
       :root {
            --primary: #4a90e2;
            --secondary: #50e3c2;
            --background: #f5f7fa;
            --text: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 1rem 0;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74,144,226,0.3);
        }
        
        .game-container {
            max-width: 800px;
            padding: 2rem;
        }

        #image-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        #current-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .progress {
            height: 10px;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1>Who Is In This Picture? ðŸŽ®</h1>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        <div id="image-container">
            <img id="current-image" alt="Guess who">
            <input type="text" id="answer" placeholder="Enter name">
            <button onclick="submitAnswer()">Submit</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        
        async function loadQuestion() {
            const response = await fetch('/get_question');
            const data = await response.json();
            
            if (data.status === 'finished') {
                window.location.href = '/results';
                return;
            }
            
            document.getElementById('current-image').src = `/images/${data.image}`;
            document.getElementById('progress-bar').style.width = `${(data.question_number/10)*100}%`;
        }

        async function submitAnswer() {
            const answer = document.getElementById('answer').value;
            if (!answer) return alert('Please enter your answer!');
            
            const response = await fetch('/answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer })
            });
            
            if (response.ok) {
                document.getElementById('answer').value = '';
                loadQuestion();
            }
        }

        // Start the game when page loads
        loadQuestion();
    </script>
</body>
</html>
